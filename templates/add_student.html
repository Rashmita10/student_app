<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% include 'cdnlines.html' %}
    <title></title>
  </head>
  <style media="screen">
    input[name]{
      margin-top:5px;
    }
  </style>
  <body>
    <h1 class='text-center'>Enter Student Data Here</h1>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <form method="POST">
            {% csrf_token %}
        <input type="text" name="fname" class="form-control" placeholder="First Name Here....">
        <input type="text" name="lname" class="form-control" placeholder="last Name Here....">
        <input type="email" name="email" class="form-control" placeholder="Email Here....">
        <input type="number" name="mobile" class="form-control" placeholder="Mobile Here....">
        <input type="text" name="course" class="form-control" placeholder="course Name Here....">
        <input type="number" name="fee" class="form-control" placeholder="Fee Here....">
        <input type="date" name="dob" class="form-control" placeholder="DOB Here....">
        <input type="text" name="location" class="form-control" placeholder="location Here....">
        <center>
        <input type="submit" value="Add" class="btn  btn-lg btn-outline-success">
        <input type="reset" value="Clear" class="btn  btn-lg btn-outline-danger"> <br>
        <a href="{% url 'homepage' %}" class="btn btn-outline-primary mt-3">Student List</a>
        </center>
          </form>

        </div>

      </div>

    </div>

  </body>
</html>
